<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Import necessary fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Main stylesheet of the page -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <main>
    <!-- Note: Decorative images don't need an alternative text. -->
    
    <img class="illustration" src="assets/images/illustration-hero.svg" alt="">
    <div class="main-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-details">
        <img class="music-icon" src="assets/images/icon-music.svg" alt="">
        <p class="annual-plan">
          <strong>Annual Plan</strong>
          <br>
          $59.99/year
        </p>
        <a class="change-button" href="#">Change</a>
      </div>
    </div>
    <a class="payment-button" href="#">Proceed to Payment</a>
    <a class="cancel-button" href="#">Cancel Order</a>
    </main>
</body>
</html>
