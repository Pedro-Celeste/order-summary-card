<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Import necessary fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Main stylesheet of the page -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <main>
    <img id="illustration" src="assets/images/illustration-hero.svg" 
    alt="Illustration of a happy person dancing with earbuds">
    <section id="main-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plan-details">
        <img id="music-icon" src="assets/images/icon-music.svg" alt="Music icon">
        <p id="annual-plan"><strong>Annual Plan</strong><br>$59.99/year</p>
        <a id="change-button" href="#">Change</a>
      </div>
    </section>
    <button id="payment-button" type="button">Proceed to Payment</button>
    <button id="cancel-button" type="button">Cancel Order</button>
    </main>

</body>
</html>
